<!doctype html>
<html>
<head><meta charset="utf-8"><title>Chat</title></head>
<body>
  <h1>Chat</h1>
  <div id="log"></div>
  <input id="msg" placeholder="message"><button id="send">Send</button>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const BACKEND = "https://reporter-und-copyrighted-mtv.trycloudflare.com";

    const socket = io(BACKEND, { transports: ["websocket"] });
    function log(t){
      const d = document.createElement("div");
      d.textContent = typeof t === "string" ? t : JSON.stringify(t);
      document.getElementById("log").appendChild(d);
    }

    socket.on("connect", ()=>log("connected"));
    socket.on("message", (m)=>log(m));

    document.getElementById("send").onclick = ()=>{
      const el = document.getElementById("msg");
      const v = el.value;
      if(v){
        socket.send(v);
        el.value = "";
      }
    };
  </script>
</body>
</html>
